# Spring Boot 应用配置
spring:
  profiles:
    active: dev
  application:
    name: fitlife-backend
  
# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.fitlife.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0

# 应用服务配置
server:
  port: 8080
  servlet:
    context-path: /api

# 安全配置
security:
  jwt:
    secret-key: fitlife_2024_secret_key
    expiration-time: 86400000
    token-prefix: Bearer

# 微信配置
wx:
  app-id: wx1234567890abcdef
  app-secret: abcdef1234567890abcdef1234567890
  mch-id: 1234567890
  mch-key: abcdef1234567890abcdef1234567890
  notify-url: http://your-domain.com/api/pay/wx-callback

# 数据加密配置
encrypt:
  aes-key: fitlife_2024_aes_key

# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 数据模型
    enable-version: true
    enable-after-operation-tab: true
    enable-filter-multipart-api-method-type: POST
    production: false