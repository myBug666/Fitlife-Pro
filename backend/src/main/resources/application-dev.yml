# 开发环境配置
spring:
  # 数据库配置
  datasource:
    url: jdbc:h2:mem:fitlife;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  # 数据库初始化配置
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/init-simple.sql
      data-locations: classpath:sql/init-simple.sql
  # H2配置
  h2:
    console:
      enabled: true
      path: /h2-console

  # Redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

# 日志配置
logging:
  level:
    root: DEBUG
    com.fitlife: DEBUG
    org.springframework.jdbc: DEBUG
    org.mybatis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/fitlife-backend.log
    max-size: 100MB
    max-history: 30